{% extends 'base.html' %}


{% block content %}
<main class="container">
  {% if request.user.is_authenticated %}
  <form action="{% url 'accounts:logout' %}" method="post" class="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="">Logout</button>
  </form>
  <a href="{% url 'accounts:update' %}" class="">수정</a>
  {% else %}
  <a href="{% url 'accounts:login' %}" class="">
    Login
  </a>
  <a href="{% url 'accounts:signup' %}" class="">Sign-Up</a>
  {% endif %}
  
  {% for person in persons %}
  <hr>
  <div class="mb-3">
    <a href="{% url 'accounts:profile' person %}" class="">{{person}}</a>
  </div>
  {% endfor %}

  <form action="{% url 'accounts:add_cart' request.user 1 %}" method="post">
    {% csrf_token %}
    <input type="number" name="quantity" id="" value="1" max="10">
    <button type="submit" class="">카트 생성</button>
  </form>

  <form action="{% url 'accounts:purchase' request.user 1 %}" method="post">
    {% csrf_token %}
    <input type="number" name="quantity" id="" value="1" max="10">
    <button type="submit" class="">구매 이력 생성</button>
  </form>

</main>
{% endblock content %}
