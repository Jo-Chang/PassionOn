{% extends 'base.html' %}


{% block content %}
<main class="container">
  <h1 class="">회원정보 수정</h1>

  <form action="{% url 'accounts:update' %}" method="post" class="">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="">수정</button>
  </form>
</main>
{% endblock content %}
