                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>

        </div>

      <div class="mt-3 d-flex justify-content-center">
        <div class="col-9 col-sm-9 col-md-9">
          <ul class="nav nav-tabs mt-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">상세정보</a>
            </li>

            </li>

          <div class="text-center mt-4"><img src="https://image.musinsa.com/images/prd_img/2021081812070300000022384.jpg" alt=""></div>
          <div id='review'></div>
            <div class="border border-dark border-start-0 border-end-0 d-flex justify-content-start">
              <div class="fs-4 my-1 ms-3"><b>구매후기 (**개)</b></div>
            </div>
            <div class="d-flex col-9 mt-3 bg-body-tertiary mx-3">
              <div class="flex-column col-3 text-center">
                <div class="mx-auto my-2 image_container overflow-hidden">
                  <img src="2028326_2_500-s.jpg" alt="" width="100%">                
                </div>
                <p class="small text-secondary">옵션: 30</p>
              </div>
              <div class="flex-column">
                <div class="d-flex">
                  <p>작성자</p>
                  <p class="ms-2">별점</p>
                </div>
                <div>
                  핏 좋고 무난합니다.
                </div>
            </div>

          <div class="mt-5" id='QNA'></div>

              <div class="fs-4 my-1 ms-3"><b>상품문의</b></div>              
            </div>

              <p class="col">번호</p>
              <p class="col">답변여부</p>

              <p class="col">작성자</p>

            </div>
        </div>

    <script>
      var dropdownItems = document.querySelectorAll('.dropdown-item');
      var dropdownButton = document.querySelector('.dropdown-toggle');

      dropdownItems.forEach(function(item) {
        item.addEventListener('click', function() {
          var selectedProduct = this.innerHTML;
          var input = document.getElementById('numInput');
          dropdownButton.innerHTML = selectedProduct;
          input.value = input.value || 1;
          updateTotal();
        });
      });

      function decrease() {
        var input = document.getElementById('numInput');
        if (input.value > 1) {
          input.value--;
          updateTotal();
        }
      }

      function increase() {
        var input = document.getElementById('numInput');
        input.value++;
        updateTotal();
      }

      function checkValue() {
        var input = document.getElementById('numInput');
        if (input.value < 1) {
          input.value = 1;
        }
      }

      function updateTotal() {
        var input = document.getElementById('numInput');
        var selectedProduct = document.querySelector('.dropdown-toggle').textContent.trim();
        var price = 49900;
        var total = price * parseFloat(input.value);
        if (isNaN(total)) {
          total = 0;
        }
        document.getElementById('totalAmount').innerHTML = "옵션 : " + selectedProduct + " " + "수량 : " + input.value + " / 총 상품금액: " + total.toLocaleString('ko-KR') + "원";
      }

      const thumbnails = document.querySelectorAll('.thumbnail');
      const largeImage = document.querySelector('.col-6 img');

      thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('mouseover', () => {
          largeImage.src = thumbnail.dataset.largeImage;
        });
      });

      largeImage.addEventListener('mouseout', () => {
        largeImage.src = '2028326_2_500.jpg';
      });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
